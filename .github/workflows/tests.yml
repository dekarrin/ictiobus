name: Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  fishi-frontend-changes-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19
      - name: Generate new frontend
        run: ./genfrontend.sh --yes --dev
      - name: Verify no changes
        run: |
          report="$(git status --porcelain)"
          if [ -n "$report" ]; then
            git diff --output=./changes.diff
            cat changes.diff >&2
            echo "FAILED: frontend generation results in code changes." >&2
            echo "Run './genfrontend.sh' on codebase and try again." >&2
            exit 1
          else
            echo "PASS: frontend does not have pending updates"
          fi

  unit-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [ '1.19', '1.20' ]

    steps:
      - uses: actions/checkout@v3
      - name: Setup Go ${{ matrix.go-version }}
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go-version }}
      # You can test your matrix by printing the current Go version
      - name: Display Go version
        run: go version
      - name: Deps
        run: go get ./...
      - name: Build
        run: go build -v ./...
      - name: Test
        run: go test -v ./...
  
  integration-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19
      - name: Execute testing script
        run: tests/run-all.sh
